<!DOCTYPE html>
<html lang="en">

<head>
  <title>Windows UI</title>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#EEE" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="./css/code-styles.css" />
  <link rel="shortcut icon" href="./public/favicon.ico" />
  <link rel="stylesheet" href="../dist/icons/winui-icons.min.css" />
  <link rel="stylesheet" type="text/css" href="../dist/config/app-config.css" />
  <link rel="stylesheet" type="text/css" href="../dist/windows-ui.min.css" />
</head>

<body>
  <div class="app-navbar-wrap" id="NavBarMain">
    <div class="app-navbar-topbar-mobile">
      <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain"></span>
      <div style="display: flex; justify-content: space-between; width: calc(100% - 60px);">
        <span class="app-navbar-name">Windows UI</span>
        <span class="app-navbar-name">Home</span>
      </div>
    </div>
    <nav class="app-navbar">
      <div class="app-navbar-header">
        <span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain" aria-controls="NavBarMain" aria-label="Toggle navigation"></span>
        <span class="app-navbar-name">Windows UI</span>
      </div>
      <ul class="app-navbar-list" id="app-navbar-list">
        <label class="app-navbar-theme-switch">
          <input id="app-navbar-theme-switch" type="checkbox" checked>
          <div class="app-navbar-theme-switch-icon"></div>
          <span id="app-navbar-theme-switch-text">Day Mode</span>
        </label>
        <li class="app-navbar-list-item">
          <a href="./../index.html" class="">
            <img src="./assets/mountain.jpg">
            <span>Home</span>
          </a>
        </li>
        <div class="app-navbar-submenu">
          <div class="app-navbar-submenu-title" data-win-toggle="collapse" data-win-target="#NavSubMenu">
            <div>Navigation</div>
            <i class="icons10-angle-down"></i>
          </div>
          <div class="app-navbar-submenu-content" id="NavSubMenu">
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="./navbar.html">
                <i class="icons10-map"></i>
                <span>NavBar</span>
              </a>
            </li>
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="./navbarLink.html">
                <i class="icons10-link"></i>
                <span>NavBarLink</span>
              </a>
            </li>
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="./navbarSubmenu.html">
                <i class="icons10-angle-down"></i>
                <span>NavBarSubMenu</span>
              </a>
            </li>
            <li class="app-navbar-list-item">
              <a exact="false" class="" href="./navpagecontainer.html">
                <i class="icons10-columns"></i>
                <span>PageContainer</span>
              </a>
            </li>
          </div>
        </div>
      </ul>
    </nav>
  </div>
  <div class="app-page-container has-padding">
    <h1>Buttons</h1>
    <button class="app-btn" type="button">
      <span>Default Button</span>
    </button>
    <button class="app-btn" type="button">
      <span>
        <i class="icons10-plus"></i>
      </span>
      <span>Button with icon</span>
    </button>
    <button class="app-btn" type="button" disabled>
      <span>Button Disabled</span>
    </button>
    <pre><code id="code_view_1"></code></pre>
    <h2>Button state loading</h2>
    <button class="app-btn animate btn-is-loading" type="button">
      <div class="app-loader-busy loader-sm animate"></div>
      <span>Loading Button</span>
    </button>
    <pre><code id="code_view_2"></code></pre>
    <h2>Button Primary</h2>
    <button class="app-btn app-btn-primary" type="button">
      <span>Button Regular</span>
    </button>
    <button class="app-btn app-btn-primary" type="button">
      <span>
        <i class="icons10-fantasy"></i>
      </span>
      <span>Primary Button</span>
    </button>
    <pre><code id="code_view_3"></code></pre>
    <h2>Button Primary Outline</h2>
    <button class="app-btn app-btn-primary-outline" type="button" title="Button tooltip title">
      <span>Button Outline</span>
    </button>
    <button class="app-btn app-btn-primary-outline" type="button">
      <span>
        <i class="icons10-fantasy"></i>
      </span>
      <span>Primary Button</span>
    </button>
    <pre><code id="code_view_4"></code></pre>
    <h2>Button Success</h2>
    <button class="app-btn app-btn-success" type="button">
      <span>Success Button</span>
    </button>
    <button class="app-btn app-btn-success-outline" type="button">
      <span>
        <i class="icons10-checkmark"></i>
      </span>
      <span>Success Button</span>
    </button>
    <pre><code id="code_view_5"></code></pre>
    <h2>Button Danger</h2>
    <button class="app-btn app-btn-danger" type="button">
      <span>Danger Button</span>
    </button>
    <button class="app-btn app-btn-danger-outline" type="button">
      <span>
        <i class="icons10-cross"></i>
      </span>
      <span>Danger Button</span>
    </button>
    <pre><code id="code_view_6"></code></pre>
    <h1>Button Icon</h1>
    <button class="app-btn-icon">
      <i class="icons10-home"></i>
    </button>
    <button class="app-btn-icon">
      <i class="icons10-share"></i>
    </button>
    <pre><code id="code_view_7"></code></pre>
    <br />
    <br />
  </div>
</body>
<script src="../dist/windows-ui.min.js"></script>
<script src="./js/navbarItems.js"></script>
<script>init_navbar_ul("Buttons", "subdir")</script>

</button>

hljs.highlightAuto(`

</html>
