<!DOCTYPE html>
<html lang="en">
  <head>
    <title>windows-ui-web</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#EEE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./docs/public/favicon.ico" />
    <link rel="stylesheet" href="dist/icons/fonts/fonts.min.css" />
    <link rel="stylesheet" type="text/css" href="./docs/css/neumorph.css"/>
    <link rel="stylesheet" type="text/css" href="dist/config/app-config.css" />
    <link rel="stylesheet" type="text/css" href="dist/windows-ui-web.min.css" />  
  </head>
  <body>
    <div id="app-navbar-wrap-id" class="app-navbar-wrap">
      <div class="app-navbar-topbar-mobile">
        <span class="app-navbar-toggle-button"></span>
        <div style="display: flex; justify-content: space-between; width: calc(100% - 60px);">
          <span class="app-navbar-name">React-windows-ui</span>
          <span class="app-navbar-name">Home</span>
        </div>
      </div>
      <nav class="animate">
        <div class="app-navbar-header">
          <span class="app-navbar-toggle-button"></span>
          <span class="app-navbar-name">React Windows UI</span>
        </div>
        <ul class="app-navbar-list" id="app-navbar-list">
          <label class="app-navbar-theme-switch">
            <input type="checkbox" id="app-navbar-theme-switch" checked>
            <div class="app-navbar-theme-switch-view"></div>
            <span id="app-navbar-theme-switch-text">Day Mode</span>
          </label>
        </ul>
      </nav>
      <div class="app-navbar-overlay"></div>
    </div>

    <div class="app-section-container has-padding transition-left" id="app-section-container-id">
      <h1><b>windows-ui-web</b></h1>
      <p>
        Build <span class="color-primary">Windows Fluent UI </span>apps using html, css & javascript.<br>
      </p>
      <button class="app-btn animate btn-primary" type="button">
        <span>Getting Started</span>
      </button>
      &nbsp;
      <button class="app-btn animate btn-primary-outline" type="button">
        <span>Boilerplate</span>
      </button>

      <div class="container neumorphism">
        <span class="circle small neumorphism">
        </span>
        <span class="circle neumorphism"></span>
      </div>
    </div>
  </body>
  <script src="./docs/_navbar.js"></script>
  <script>init_navbar_ul("Home","root");</script>
  <script src="src/js/windows-ui-web.js"></script>
  <script></script>
</html>
