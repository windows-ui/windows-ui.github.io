<!DOCTYPE html>
<html lang="en">
  <head>
    <title>windows-ui-web</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#EEE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="./css/code-style.css" />
    <link rel="stylesheet" href="./css/code-block.css" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="../dist/icons/fonts/fonts.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/config/app-config.css" />
    <link rel="stylesheet" type="text/css" href="../dist/windows-ui-web.min.css" />
  </head>
  <body>
    <div id="app-navbar-wrap-id" class="app-navbar-wrap">
      <div class="app-navbar-topbar-mobile">
        <span class="app-navbar-toggle-button"></span>
        <div style="display: flex; justify-content: space-between; width: calc(100% - 60px);">
          <span class="app-navbar-name">Windows UI Web</span>
          <span class="app-navbar-name">Home</span>
        </div>
      </div>
      <nav class="animate">
        <div class="app-navbar-header">
          <span class="app-navbar-toggle-button"></span>
          <span class="app-navbar-name">Windows UI Web</span>
        </div>
        <ul class="app-navbar-list" id="app-navbar-list">
          <label class="app-navbar-theme-switch">
            <input type="checkbox" id="app-navbar-theme-switch" checked>
            <div class="app-navbar-theme-switch-view"></div>
            <span id="app-navbar-theme-switch-text">Day Mode</span>
          </label>
        </ul>
      </nav>
    </div>

    <div
      class="app-section-container has-padding transition-left"
      id="app-section-container-id">
      <h1>InputTexts</h1>

      <p class="font-size-18px">The <span class="color-primary">Input</span> element is used to create interactive controls for forms in order to accept data from the user.</p>



      <div class="app-input-container">
        <input class="app-input-text" type="text" placeholder="Enter a text" value="">
      </div>
      <br/><pre><code id="code_view_1"></code></pre>

      <h2>Input Status :</h2>

      <div class="app-input-container input-success">
        <input class="app-input-text" type="text" placeholder="Enter a text success">
      </div>
      <br/><pre><code id="code_view_2"></code></pre>
      
      <div class="app-input-container input-success">
        <input class="app-input-text" type="text" placeholder="Enter a text success">
        <div class="app-input-status-container">
          <i class="icons10-keyboard font-size-18px"></i>
        </div>
      </div>
      <br/><pre><code id="code_view_3"></code></pre>


      <div class="app-input-container input-danger">
        <input class="app-input-text danger" type="text" placeholder="Enter a text danger">
        <div class="app-input-status-container">
          <i class="icons10-keyboard font-size-18px"></i>
        </div>
      </div>
      <br/><pre><code id="code_view_4"></code></pre>


      <h2>Input Loading</h2>

      <div class="app-input-container input-loading">
        <input class="app-input-text" type="text" placeholder="Enter a text loading">
        <div class="app-input-status-container">
          <div class="app-loader-busy loader-sm animate"></div>
        </div>
      </div>
      <br/><pre><code id="code_view_5"></code></pre>


      <h2>Input <p class="app-code">Password</p> :</h2>

      <div class="app-input-container">
        <input class="app-input-text" type="password" placeholder="Enter a password">
        <div class="app-input-status-container">
          <button class="app-input-text-unmask" type="button"></button>
        </div>
      </div>
      <br/><pre><code id="code_view_6"></code></pre>

      <br/><br/>

    </div>
  </body>
  <script src="./_navbar.js"></script>
  <script>init_navbar_ul("InputText","subdir");</script>
  <script src="../src/js/windows-ui-web.js"></script>

  <script src="./js/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    document.getElementById("code_view_1").innerHTML =
    hljs.highlightAuto(`
    <div class="app-input-container">
      <input class="app-input-text" type="text" placeholder="Enter a text">
    </div>
    `).value;

    document.getElementById("code_view_2").innerHTML =
    hljs.highlightAuto(`
    <div class="app-input-container input-success">
      <input class="app-input-text" type="text" placeholder="Enter a text success">
    </div>
    `).value;

    document.getElementById("code_view_3").innerHTML =
    hljs.highlightAuto(`
    <div class="app-input-container input-success">
      <input class="app-input-text" type="text" placeholder="Enter a text success">
      <div class="app-input-status-container">
        <i class="icons10-keyboard font-size-18px"></i>
      </div>
    </div>
    `).value;

    document.getElementById("code_view_4").innerHTML =
    hljs.highlightAuto(`
    <div class="app-input-container input-danger">
      <input class="app-input-text danger" type="text" placeholder="Enter a text danger">
      <div class="app-input-status-container">
        <i class="icons10-keyboard font-size-18px"></i>
      </div>
    </div>
    `).value;

    document.getElementById("code_view_5").innerHTML =
    hljs.highlightAuto(`
    <div class="app-input-container input-loading">
      <input class="app-input-text" type="text" placeholder="Enter a text loading">
      <div class="app-input-status-container">
        <div class="app-loader-busy loader-sm animate"></div>
      </div>
    </div>
    `).value;

    document.getElementById("code_view_6").innerHTML =
    hljs.highlightAuto(`
    <div class="app-input-container">
      <input class="app-input-text" type="password" placeholder="Enter a password">
      <div class="app-input-status-container">
        <button class="app-input-text-unmask" type="button"></button>
      </div>
    </div>
    `).value;
  </script>
</html>
