<!DOCTYPE html>
<html lang="en">
  <head>
    <title>windows-ui-web</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#EEE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="./css/code-style.css" />
    <link rel="stylesheet" href="./css/code-block.css" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="../dist/icons/fonts/fonts.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/config/app-config.css" />
    <link rel="stylesheet" type="text/css" href="../dist/windows-ui-web.min.css" />
  </head>
  <body>
    <div id="app-navbar-wrap-id" class="app-navbar-wrap">
      <div class="app-navbar-topbar-mobile">
        <span class="app-navbar-toggle-button"></span>
        <div style="display: flex; justify-content: space-between; width: calc(100% - 60px);">
          <span class="app-navbar-name">Windows UI Web</span>
          <span class="app-navbar-name">Home</span>
        </div>
      </div>
      <nav class="animate">
        <div class="app-navbar-header">
          <span class="app-navbar-toggle-button"></span>
          <span class="app-navbar-name">Windows UI Web</span>
        </div>
        <ul class="app-navbar-list" id="app-navbar-list">
          <label class="app-navbar-theme-switch">
            <input type="checkbox" id="app-navbar-theme-switch" checked>
            <div class="app-navbar-theme-switch-view"></div>
            <span id="app-navbar-theme-switch-text">Day Mode</span>
          </label>
        </ul>
      </nav>
    </div>

    <div class="app-section-container has-padding transition-left" id="app-section-container-id">
      <h1>ProgressBars</h1>
      <p>A <span class="color-primary">ProgressBar</span> can be used to show a user how far along he/she is in a process</p>

     
      <div class="app-progress-container">
        <span class="app-progress-title" id="app-progress-demo-1_text" style="font-size: 44px;">46%</span>
        <div class="app-progress-bar">
          <span role="progressbar" id="app-progress-demo-1" style="width: 46%;"></span>
        </div>
      </div>
      <br/><br/>
      <button class="app-btn animate" type="button" onclick="setProgressDemo1(2);">
        <span>set 2%</span>
      </button>
      <button class="app-btn animate" type="button" onclick="setProgressDemo1(50);">
        <span>set 50%</span>
      </button>
      <button class="app-btn animate" type="button" onclick="setProgressDemo1(99);">
        <span>set 99%</span>
      </button>
     
      <br/><pre><code id="code_view_1"></code></pre>

      <h2>ProgressBar with title :</h2>
      <div class="app-progress-container">
        <span class="app-progress-title">title</span>
        <div class="app-progress-bar">
          <span role="progressbar" style="width: 75%;"></span>
        </div>
      </div>
      <br/><pre><code id="code_view_2"></code></pre>

      <h2>ProgressBar with title & subtitle :</h2>
      <div class="app-progress-container">
        <span class="app-progress-title">title</span>
        <div class="app-progress-bar">
          <span role="progressbar" style="width: 26%;"></span>
        </div>
        <span class="app-progress-subtitle">Subtitle</span>
      </div>
      <br/><pre><code id="code_view_3"></code></pre>


      <br/><br/>

    </div>
  </body>
  <script src="./_navbar.js"></script>
  <script>init_navbar_ul("ProgressBar","subdir");</script>
  <script src="../src/js/windows-ui-web.js"></script>

  <script src="./js/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    document.getElementById("code_view_1").innerHTML =
    hljs.highlightAuto(`
    <div class="app-progress-container">
      <div class="app-progress-bar">
        <span role="progressbar" style="width: 46%;"></span>
      </div>
    </div>
    `).value;

    document.getElementById("code_view_2").innerHTML =
    hljs.highlightAuto(`
    <div class="app-progress-container">
      <span class="app-progress-title">title</span>
      <div class="app-progress-bar">
        <span role="progressbar" style="width: 75%;"></span>
      </div>
    </div>
    `).value;

    document.getElementById("code_view_3").innerHTML =
    hljs.highlightAuto(`
    <div class="app-progress-container">
      <span class="app-progress-title">title</span>
      <div class="app-progress-bar">
        <span role="progressbar" style="width: 26%;"></span>
      </div>
      <span class="app-progress-subtitle">Subtitle</span>
    </div>
    `).value;

  </script>
  <script src="./js/progressBars.js"></script>
</html>
