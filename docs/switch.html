<!DOCTYPE html>
<html lang="en">
  <head>
    <title>windows-ui-web</title>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#EEE" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="./css/code-style.css" />
    <link rel="stylesheet" href="./css/code-block.css" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="../dist/icons/fonts/fonts.min.css" />
    <link rel="stylesheet" type="text/css" href="../dist/config/app-config.css" />
    <link rel="stylesheet" type="text/css" href="../dist/windows-ui-web.min.css" />
  </head>
  <body>
    <div id="app-navbar-wrap-id" class="app-navbar-wrap">
      <div class="app-navbar-topbar-mobile">
        <span class="app-navbar-toggle-button"></span>
        <div style="display: flex; justify-content: space-between; width: calc(100% - 60px);">
          <span class="app-navbar-name">Windows UI Web</span>
          <span class="app-navbar-name">Home</span>
        </div>
      </div>
      <nav class="animate">
        <div class="app-navbar-header">
          <span class="app-navbar-toggle-button"></span>
          <span class="app-navbar-name">Windows UI Web</span>
        </div>
        <ul class="app-navbar-list" id="app-navbar-list">
          <label class="app-navbar-theme-switch">
            <input type="checkbox" id="app-navbar-theme-switch" checked>
            <div class="app-navbar-theme-switch-view"></div>
            <span id="app-navbar-theme-switch-text">Day Mode</span>
          </label>
        </ul>
      </nav>
    </div>

    <div
      class="app-section-container has-padding transition-left"
      id="app-section-container-id">
      <h1>Switch</h1>

      <p>A <span class="color-primary">Switch</span> is a simple component used for activating one of two predefined options. Commonly used as an on/off button.</p>


      <label class="app-switch">
        <input type="checkbox" checked />
        <div class="app-switch-view"></div>
        <span class="app-switch-label" data-on="On" data-off="Off"></span>
      </label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label class="app-switch">
        <input type="checkbox" checked disabled/>
        <div class="app-switch-view"></div>
        <span class="app-switch-label" data-on="On" data-off="Off"></span>
      </label>
      <br/><pre><code id="code_view_1"></code></pre>

      <h2>Switch with label position "start"</h2>

      <label class="app-switch">
        <input type="checkbox" checked />
        <span class="app-switch-label" data-on="On" data-off="Off" style="width: 28px;"></span>
        <div class="app-switch-view"></div>
      </label>
      <pre><code id="code_view_2"></code></pre>

      <h2>Switch no label</h2>
      <p>Just remove the <span class="app-code">span</span> from the switch.</p>

      <label class="app-switch">
        <input type="checkbox" checked />
        <div class="app-switch-view"></div>
      </label>
      <pre><code id="code_view_3"></code></pre>

      <br/><br/>

    </div>
  </body>
  <script src="./_navbar.js"></script>
  <script>init_navbar_ul("Switch","subdir");</script>
  <script src="../src/js/windows-ui-web.js"></script>

  <script src="./js/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    document.getElementById("code_view_1").innerHTML =
    hljs.highlightAuto(`
    <label class="app-switch">
      <input type="checkbox" checked />
      <div class="app-switch-view"></div>
      <span class="app-switch-label" data-on="On" data-off="Off"></span>
    </label>
    `).value;

    document.getElementById("code_view_2").innerHTML =
    hljs.highlightAuto(`
    <label class="app-switch">
      <input type="checkbox" checked />
      <span class="app-switch-label" data-on="On" data-off="Off" style="width: 28px;"></span>
      <div class="app-switch-view"></div>
    </label>
    
    // Adding extra width to label so it won't resize on change
    `).value;

    document.getElementById("code_view_3").innerHTML =
    hljs.highlightAuto(`
    <label class="app-switch">
      <input type="checkbox" checked />
      <div class="app-switch-view"></div>
    </label>
    `).value;
  </script>
</html>
